apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: argocd
  source:
    ###path   : "demo-prod/application"
    path   : "dev-env"
    ###repoURL: "git@github.com:adv4000/argocd.g"
    repoURL: "https://github.com/DevOps-Study-Stuff/for-testing"
    ###targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
      
